<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- css file -->
    <link rel="stylesheet" href="assets/style/style.css">

    <title>Uweco coffee</title>
</head>
<body>
    <!-- header section -->
    <header class="header">

        <a href="#" class="logo">
            <img src="assets/icon kopi.png" alt="" width="60px">
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="container-cart">
            <div class="item-cart">
                <span class="fas fa-times"></span>
                <img src="assets/cart-kopi1.png" alt="">
                <div class="keterangan">
                    <h2>Original Coffee</h2>
                    <div class="harga">Rp 25.000/-</div>
                </div>
            </div>
            <div class="item-cart">
                <span class="fas fa-times"></span>
                <img src="assets/cart-kopi2.png" alt="">
                <div class="keterangan">
                    <h2>white Coffee</h2>
                    <div class="harga">Rp 30.000/-</div>
                </div>
            </div>
            <div class="item-cart">
                <span class="fas fa-times"></span>
                <img src="assets/cart-kopi3.png" alt="">
                <div class="keterangan">
                    <h2>Green Coffee</h2>
                    <div class="harga">Rp 30.000/-</div>
                </div>
            </div>
            <div class="item-cart">
                <span class="fas fa-times"></span>
                <img src="assets/cart-kopi4.png" alt="">
                <div class="keterangan">
                    <h2>Arabika Coffee</h2>
                    <div class="harga">Rp 50.000/-</div>
                </div>
            </div>
            <a href="#" class="btn">Pesan Sekarang</a>
        </div>
    </header>
    <!-- end header section -->

    <!-- =================================== Home Section ==================================== -->
    <section class="home" id="home">
        <div class="konten">
            <h3>Kopi hangat di pagi hari</h3>
            <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> -->
            <p>Sebuah kenikmatan tersendiri bagi penikmat kopi</p>
            <a href="" class="btn">Dapatkan Sekarang</a>
        </div>
    </section>
    <!-- =================================== Home Section End ==================================== -->

























    <!-- custom js file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
